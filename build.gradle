plugins {
    id 'java'
}

group 'com.epam.esm'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {

    implementation project(':web_layer')

    implementation 'org.springframework:spring-webmvc:6.0.6'

    implementation 'org.apache.tomcat.embed:tomcat-embed-core:10.1.1'
    implementation 'org.apache.tomcat.embed:tomcat-embed-el:10.1.5'
    implementation 'org.apache.tomcat.embed:tomcat-embed-logging-log4j:8.5.0'
    implementation 'org.apache.logging.log4j:log4j-core:2.17.1'

    compileOnly 'jakarta.servlet:jakarta.servlet-api:6.0.0'
}

test {
    useJUnitPlatform()
}